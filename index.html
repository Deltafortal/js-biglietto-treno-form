<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
    <!-- Javascript-->
    <script defer src="js/script.js"></script>   	
</head>
<body>
    <div class="container">
        <div>
            <div>
                <label for="name"></label>
                <input id="name" type="text" placeholder="Francesco Marco Gravina">

            <div>
                <label for="km"></label>
                <input id="km" type="number" value="10">
            </div>

            <div>
                <label for="age"></label>
                <select name="age" id="age">
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over65">Over 65</option>
                </select>
            </div>
            <input id="button" type="submit" value="Send Request" />
        </div>

        <p id="pricePlaceHolder"></p>

    </div>
</body>
</html>
