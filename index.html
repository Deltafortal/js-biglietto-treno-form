<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Ticket</title>
    <!-- Javascript-->
    <script defer src="js/script.js"></script>   	
</head>
<body>
    <div class="container mt-4">

        <!-- Scheda-->
        <div class="sheet">
            <h2 class="mb-5">Calcola il prezzo del tuo biglietto</h2>
            <div class="wrapper">
                <div>
                    <label for="name">Nome e Cognome</label>
                    <input id="name" type="text" placeholder="Francesco Marco Gravina">
                </div>
                
                <div>
                    <label for="km">Chilometri da percorrere</label>
                    <input id="km" type="number" value="10">
                </div>
                
                <div>
                    <label for="age">Et√†</label>
                    <input id="age" type="number" value="42">
                    
                </div>
            </div>
            <input id="button" type="submit" value="Genera" />
        </div>

        <!-- Ticket-->
        <div class="ticket">
            <h2 class="mb-5">Il tuo biglietto</h2>
            <div class="wrapper">

                <p>
                    Nome Passeggero: <span id="namePlaceHolder"> </span>
                </p>
                
                <p>
                    Chilometri: <span id="kmPlaceHolder"> </span>
                </p>
                
                <p>
                    Totale: <span id="pricePlaceHolder"></span>
                </p>
                
            </div>
        </div>

    </div>
</body>
</html>
